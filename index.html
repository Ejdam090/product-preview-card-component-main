<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="dist/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="body-wrapper">
      <div class="card">
        <div class="card__img">
          <!-- <img src="/images/image-product-desktop.jpg" alt="image-product" /> -->
        </div>
        <div class="card__content">
          <h2 class="content__subtitle">Perfume</h2>
          <h1 class="content__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="content___about">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="content__price">
            <span class="price">$149.99</span>
            <span class="old-price">$169.99</span>
          </div>
          <button class="add-to-card">
            <img src="/images/icon-cart.svg" alt="icon-cart" /> Add to Cart
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Ejdam090">Ejdam090</a>.
    </div>
    <script src="all.js"></script>
  </body>
</html>
